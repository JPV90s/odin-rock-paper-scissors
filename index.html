<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p id="choose">Choose one:</p>
        <div class="button-container">
            <button id="rock">Rock ✊</button>
            <button id="paper">Paper 🖐️</button>
            <button id="scissors">Scissors ✌️</button>
        </div>
        
        <div class="choices">
            <p>Your choice: <span id="user-choice"></span></p>
            <p>Computer choice: <span id="computer-choice"></span></p>
        </div>
        
        <p>Result: <span id="result"></span></p>
        <p>Player wins: <span id="player-wins"></span></p>
        <p>Computer wins: <span id="computer-wins"></span></p>
    </div>
</body>
</html>
